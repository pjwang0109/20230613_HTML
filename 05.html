<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05t</title>
    <style>
      .box {
        width: 100%;
        background-color: #d48f8f;
        display: flex;
      }
      .box > * {
        background-color: #8141bd;
        border: 2px solid red;
        padding: 10px;
      }

      .search,
      .nav {
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="logo">logo</div>
      <div class="nav">nav nav nav nav nav nav</div>
      <div class="search">search</div>
    </div>
  </body>
</html>
